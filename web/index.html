<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TraceLens</title>
    <style>
      html,body,#root{height:100%}
      body{margin:0;font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#0b1220;color:#e5e7eb}
      .panel{background:#111827;border-radius:12px;padding:12px}
      .row{display:grid;grid-template-columns:2fr 1fr;gap:12px;height:calc(100% - 70px)}
      .toolbar{display:flex;gap:8px;margin-bottom:10px}
      input[type="text"]{background:#1f2937;border:1px solid #334155;border-radius:8px;color:#e5e7eb;padding:8px}
      button{background:#60a5fa;border:none;color:#081018;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer}
      .list{max-height:200px;overflow:auto}
      .kv{font-size:12px;color:#93a3b8}
      .danger{color:#fda4af}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
