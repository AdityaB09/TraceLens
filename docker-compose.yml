services:
  neo4j:
    image: neo4j:5.25
    container_name: tracelens-neo4j
    environment:
      - NEO4J_AUTH=neo4j/tracelens123
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"   # Browser
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "tracelens123", "RETURN 1;"]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build: ./api
    container_name: tracelens-api
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: http://+:8080
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: tracelens123
      LLM_API_URL: https://api.openai.com/v1/chat/completions
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: gpt-4o-mini
    ports:
      - "8080:8080"

  web:
    build: ./web
    container_name: tracelens-web
    depends_on:
      - api
    environment:
      - VITE_API_BASE=http://localhost:8080
    ports:
      - "5173:5173"

volumes:
  neo4j_data:
  neo4j_logs:
